<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1920 500"
  preserveAspectRatio="xMidYMid slice"
>
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b132b"/>
      <stop offset="100%" stop-color="#1c2541"/>
    </linearGradient>

    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#00BFFF"/>
    </linearGradient>

    <!-- Wave pattern -->
    <path id="wavePath" fill="none" stroke="#FFD700" stroke-width="3">
      <animate
        attributeName="d"
        dur="6s"
        repeatCount="indefinite"
        values="
          M0,250 Q480,200 960,250 T1920,250;
          M0,250 Q480,300 960,250 T1920,250;
          M0,250 Q480,200 960,250 T1920,250;
        "
      />
    </path>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Glowing dots -->
  <g>
    <circle cx="200" cy="150" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="80" r="2" fill="#00BFFF">
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1300" cy="300" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="1700" cy="200" r="2" fill="#00BFFF">
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Animated wave lines -->
  <use href="#wavePath" />
  <use href="#wavePath" stroke="#00BFFF" stroke-width="2" transform="translate(0,20)" />
  <use href="#wavePath" stroke="#FFD700" stroke-width="1" transform="translate(0,-20)" />

  <!-- Main text -->
  <text
    x="50%"
    y="60%"
    text-anchor="middle"
    font-family="Poppins, sans-serif"
    font-size="70"
    fill="url(#textGradient)"
  >
    Francis Jossy
    <animate attributeName="letter-spacing" values="0;10;0" dur="4s" repeatCount="indefinite" />
  </text>

  <!-- Subtitle -->
  <text
    x="500%"
    y="702%"
    text-anchor="middle"
    font-family="Poppins, sans-serif"
    font-size="100"
    fill="#FFFFFF"
    opacity="0.9"
  >
    Data Meets Design âœ¨
  </text>
</svg>
